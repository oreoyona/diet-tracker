<ion-content fullscreen="true">

  <section class="configMsg" *ngIf="configMsg">
    <ion-label>Creeons maintenant votre profil</ion-label>

    <ion-button (click)="showOptions()">D'accord</ion-button>
  </section>
  <section class="inscriptionForm" *ngIf="!configMsg">
    <form [formGroup]="optionForm" (ngSubmit)="addProfile(optionForm)" novalidate>
      <ion-list>
        <ion-radio-group>
          <ion-item>
            <ion-label color="medium">Vous etes ?</ion-label>
          </ion-item>

          <ion-item>
            <ion-label>Un homme</ion-label>
            <ion-radio value="homme"></ion-radio>
          </ion-item>

          <ion-item>
            <ion-label>Une femme</ion-label>
            <ion-radio value="femme">Femme</ion-radio>
          </ion-item>
        </ion-radio-group>





        <ion-row>
          <ion-col class="submitCol">
            <ion-button type="submit" color="primary" expand="block" class="submitBtn"
              [disabled]="optionForm.invalid">suivant</ion-button>
          </ion-col>
        </ion-row>
      </ion-list>

    </form>
  </section>

</ion-content>
